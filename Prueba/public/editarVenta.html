<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="css/ventas.css" rel="stylesheet" />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <title>Editar</title>
</head>

<body>
    <!--Sección de header-->
    <div class="container-fluid" id="cabecero">
        <br>
        <div class="container-fluid">

            <h1>Editar venta</h1>
        </div>
        <br>
    </div>
    <!--Termina sección de header-->

    <!--Sección de Navbar-->
    <div class="container-fluid" id="navContainer">
        <br><br>
    </div>
    <!--Termina sección de Navbar-->
    <br>
    <!--Sección clientes-->
    <div class="container-fluid">
        <h4><a href="ventas.html" class="back">Regresar</a></h4>
        
        <div class="row">
            <div class="container col-6">
                <button class="btn editar">Guardar</button>
            </div>
            <div class="container col-6">
                <button class="btn eliminar">Eliminar</button>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="container col-2">
                
            </div>
            <div class="container col-8">
                <input type="text" placeholder="ID Venta..." style="float: left; width: 100%; border-radius: 10px; background-color: #ECECEC; border-style: none;">
                <br><br>
                <input type="text" placeholder="Nombre cliente..." style="float: left; width: 100%; border-radius: 10px; background-color: #ECECEC; border-style: none;">
                <br><br>
                <input type="text" placeholder="Nombre de producto..." style="float: left; width: 40%; border-radius: 10px; background-color: #ECECEC; border-style: none;">
                <input type="text" placeholder="Cantidad..." style="float: right; width: 40%; border-radius: 10px; background-color: #ECECEC; border-style: none;">
                <br><br>
            </div>
            <div class="container col-2">
                
            </div>
        </div>
        <br><br>
    </div>
    <!--Sección del modal-->
    <div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content modalito">
                <div class="modal-body">
                    <input type="text" placeholder="Nombre..." style="float: left; width: 45%; border-radius: 10px; background-color: #ECECEC; border-style: none;">
                    <input type="text" placeholder="Apellido..." style="float: right; width: 45%; border-radius: 10px; background-color: #ECECEC; border-style: none;">
                    <br><br>
                    <input type="text" placeholder="Dirección..." style="width: 100%; border-radius: 10px; background-color: #ECECEC; border-style: none;">
                    <br><br>
                    <input type="text" placeholder="Teléfono..." style="float: left; width: 35%; border-radius: 10px; background-color: #ECECEC; border-style: none;">
                    <input type="text" placeholder="Correo..." style="float: right; width: 50%; border-radius: 10px; background-color: #ECECEC; border-style: none;">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn cerrar" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn guardar">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <!--Termina sección del modal-->

    <br>
    <footer>
        <div class="container-fluid" id="cabecero" style="text-align: center; justify-content: center;">
            <br>
            <img class="FooterBread" src="img/FooterBread.png" alt="Pancito">
            <h2 class="footerText">Copyright @ - 2021 | Pyme |</h2>
            <br>
        </div>
    </footer>


</body>

</html>
